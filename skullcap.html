<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home-page-rated.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <!-- Logo Animation Container -->
        <div id="logo-animation">
            <a href="home-page-rated.html">
                <img src="ratedlogo.png" alt="Rated Logo" class="rotating-logo">
            </a>
        </div>

        <!-- Hamburger Menu and Cart Icon -->
        <div class="header-icons">
            <div class="cart-icon" onclick="openCart()">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="hamburger-menu" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <!-- Navigation Links (Hidden by Default) -->
        <nav id="nav-menu">
            <ul>
                <li><a href="home-page-rated.html#">Home</a></li>
                <li><a href="home-page-rated.html#shop">Shop</a></li>
                <li><a href="about-page-rated.html">About</a></li>
                <li><a href="contact-page-rated.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Details Section -->
    <section id="product-details" class="product-details fade-in">
        <div class="product-image-container">
            <img id="product-image" src="" alt="Product Image" class="product-image">
        </div>
        <div class="product-info">
            <h1 id="product-name"></h1>
            <p id="product-price" class="price"></p>
            <p id="product-description" class="description"></p>
            <button class="cta-button">Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="fade-in">
        <p>&copy; 2025 Rated. All Rights Reserved.</p>
    </footer>

    <script src="home-page-rated.js"></script>
    <script>
        // Get product details from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Example product data (replace with your actual data)
        const products = {
            whitetee: {
                name: "Lavoe Icon Tee",
                price: "$129.99",
                description: "A white tee featuring the iconic Lavoe design.",
                image: "clothing-images/whitetee.png"
            }
        };

        // Display product details
        if (productId && products[productId]) {
            const product = products[productId];
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-price').textContent = product.price;
            document.getElementById('product-description').textContent = product.description;
            document.getElementById('product-image').src = product.image;
        }
    </script>
</body>
</html>
